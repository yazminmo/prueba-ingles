<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Nivel de Inglés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #0066cc;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #test-area {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prueba de Nivel de Inglés</h1>
        <div id="test-selection">
            <h2>Seleccione una prueba:</h2>
            <button onclick="startTest('writing')">Prueba de Escritura</button>
            <button onclick="startTest('listening')">Prueba de Escucha</button>
            <button onclick="startTest('speaking')">Prueba de Conversación</button>
            <button onclick="showResults()">Ver Resultados</button>
        </div>
        <div id="test-area"></div>
    </div>

    <script>
        function startTest(testType) {
            const testArea = document.getElementById('test-area');
            testArea.innerHTML = `<h2>Prueba de ${testType}</h2><p>Cargando prueba...</p>`;
            // Aquí se cargaría la prueba específica
        }

        function showResults() {
            const testArea = document.getElementById('test-area');
            testArea.innerHTML = '<h2>Resultados</h2><p>Cargando resultados...</p>';
            // Aquí se mostrarían los resultados
        }
    </script>
</body>
</html>
