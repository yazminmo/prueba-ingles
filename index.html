<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Nivel de Inglés</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Prueba de Nivel de Inglés</h1>

    <div id="writing-test" class="test-section">
        <h2>Prueba 1: Escritura</h2>
        <p>Tema: <span id="writing-topic"></span></p>
        <textarea id="writing-area" rows="10" cols="50"></textarea>
        <p>Caracteres restantes: <span id="char-count">500</span></p>
        <div id="writing-timer">Tiempo restante: <span>10:00</span></div>
        <button onclick="startWritingTest()">Comenzar prueba</button>
        <button onclick="submitWritingTest()">Enviar</button>
    </div>

    <div id="listening-test" class="test-section hidden">
        <h2>Prueba 2: Escucha</h2>
        <p>Tema: <span id="listening-topic"></span></p>
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <p>Reproducciones restantes: <span id="plays-left">2</span></p>
        <div id="listening-timer">Tiempo restante: <span>05:00</span></div>
        <div id="questions-container"></div>
        <button onclick="submitListeningTest()">Enviar respuestas</button>
    </div>

    <div id="results" class="test-section hidden">
        <h2>Resultados</h2>
        <div id="results-container"></div>
    </div>

    <script>
        // Variables globales
        let writingTopics = ['Viajes', 'Tecnología', 'Medio ambiente'];
        let listeningTopics = ['Entrevista de trabajo', 'Conversación casual', 'Discusión académica'];
        let currentAudioPlays = 0;
        let maxAudioPlays = 2;
        let numberOfListeningTests = 3; // Configurable por el administrador

        function startWritingTest() {
            document.getElementById('writing-topic').textContent = writingTopics[Math.floor(Math.random() * writingTopics.length)];
            startTimer('writing-timer', 600, finishWritingTest);
        }

        function submitWritingTest() {
            // Lógica para enviar la prueba de escritura
            document.getElementById('writing-test').classList.add('hidden');
            document.getElementById('listening-test').classList.remove('hidden');
            startListeningTest();
        }

        function startListeningTest() {
            document.getElementById('listening-topic').textContent = listeningTopics[Math.floor(Math.random() * listeningTopics.length)];
            document.getElementById('audio-source').src = `audio/${document.getElementById('listening-topic').textContent.toLowerCase().replace(' ', '_')}.mp3`;
            document.getElementById('audio-player').load();
            generateQuestions();
            startTimer('listening-timer', 300, finishListeningTest);
        }

        function generateQuestions() {
            // Aquí se generarían las preguntas basadas en el audio
            let questionsHTML = '';
            for (let i = 0; i < 5; i++) {
                questionsHTML += `
                    <div class="question">
                        <p>Pregunta ${i+1}: [Texto de la pregunta]</p>
                        <input type="radio" name="q${i}" value="a"> Opción A<br>
                        <input type="radio" name="q${i}" value="b"> Opción B<br>
                        <input type="radio" name="q${i}" value="c"> Opción C<br>
                        <input type="radio" name="q${i}" value="d"> Opción D<br>
                    </div>
                `;
            }
            document.getElementById('questions-container').innerHTML = questionsHTML;
        }

        function submitListeningTest() {
            // Lógica para enviar la prueba de escucha
            document.getElementById('listening-test').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            showResults();
        }

        function showResults() {
            // Aquí se mostrarían los resultados y la retroalimentación
            document.getElementById('results-container').innerHTML = '<p>Tus resultados se están procesando...</p>';
        }

        function startTimer(elementId, duration, callback) {
            let timer = duration, minutes, seconds;
            let interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                document.querySelector(`#${elementId} span`).textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    callback();
                }
            }, 1000);
        }

        function finishWritingTest() {
            alert('Se acabó el tiempo para la prueba de escritura');
            submitWritingTest();
        }

        function finishListeningTest() {
            alert('Se acabó el tiempo para la prueba de escucha');
            submitListeningTest();
        }

        document.getElementById('audio-player').addEventListener('play', function() {
            if (currentAudioPlays < maxAudioPlays) {
                currentAudioPlays++;
                document.getElementById('plays-left').textContent = maxAudioPlays - currentAudioPlays;
            } else {
                this.pause();
                alert('Has alcanzado el número máximo de reproducciones');
            }
        });
    </script>
</body>
</html>
